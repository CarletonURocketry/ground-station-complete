services:
  ground-station:
    build: ground-station
    privileged: true
    devices:
      - ${DEVICE_PATH}:${DEVICE_PATH}
    ports:
      - "33845:33845"
    restart: on-failure
  tile_server:
    build: tile-server
    volumes:
      - ./tile-server/mapping_tiles:/usr/src/app/mapping_tiles:ro
      - ./tile-server/elevation_tiles:/usr/src/app/elevation_tiles:ro
    ports:
      - "8000:80"
    restart: on-failure
  ground-station-ui:
    build: ground-station-ui
    ports:
      - "4173:4173"
    depends_on:
      - ground-station
      - tile_server
    restart: unless-stopped